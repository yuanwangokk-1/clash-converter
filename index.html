
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash订阅链接转换工具 (高级版)</title>
    <meta name="description" content="Clash订阅链接转换工具，支持批量转换、参数自定义和配置管理">
    <meta name="theme-color" content="#4a00e0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clash订阅链接转换工具 (高级版)</h1>
            <p>支持单链接转换、批量处理、参数自定义和配置管理</p>
        </div>

        <div class="content">
            <div class="tab-container">
                <div class="tab active" data-tab="single">单链接转换</div>
                <div class="tab" data-tab="batch">批量转换</div>
                <div class="tab" data-tab="config">配置管理</div>
            </div>

            <!-- 单链接转换 -->
            <div class="tab-content active" id="single-tab">
                <div class="input-group">
                    <label for="originalUrl">原始订阅链接</label>
                    <div class="input-with-history">
                        <input type="text" id="originalUrl" placeholder="请输入您的订阅链接...">
                        <div class="history-dropdown" id="historyDropdown"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>转换参数配置</label>
                    <div class="config-options">
                        <div class="config-option">
                            <input type="checkbox" id="emojiCheckbox" checked>
                            <label for="emojiCheckbox">Emoji表情</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="udpCheckbox">
                            <label for="udpCheckbox">UDP支持</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="tfoCheckbox">
                            <label for="tfoCheckbox">TCP快速打开</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="xudpCheckbox">
                            <label for="xudpCheckbox">XUDP支持</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="scvCheckbox">
                            <label for="scvCheckbox">跳过证书验证</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="convert-btn" id="convertBtn">转换链接</button>
                    <button class="copy-btn" id="copyBtn">复制结果</button>
                    <button class="export-btn" id="exportBtn">导出配置</button>
                    <button class="clear-btn" id="clearBtn">清空输入</button>
                </div>

                <div class="result-group">
                    <div class="result-meta">
                        <label for="convertedUrl">转换后的Clash订阅链接</label>
                        <div class="result-stats" id="resultStats"></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <textarea id="convertedUrl" readonly placeholder="转换后的链接将显示在这里..."></textarea>
                </div>
            </div>

            <!-- 批量转换 -->
            <div class="tab-content" id="batch-tab">
                <div class="input-group">
                    <label for="batchUrls">批量转换（每行一个链接）</label>
                    <textarea id="batchUrls" class="batch-textarea" placeholder="每行输入一个订阅链接...&#10;示例：&#10;https://example.com/sub1&#10;https://example.com/sub2&#10;https://example.com/sub3"></textarea>
                </div>

                <div class="input-group">
                    <label>转换参数配置</label>
                    <div class="config-options">
                        <div class="config-option">
                            <input type="checkbox" id="batchEmojiCheckbox" checked>
                            <label for="batchEmojiCheckbox">Emoji表情</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="batchUdpCheckbox">
                            <label for="batchUdpCheckbox">UDP支持</label>
                        </div>
                        <div class="config-option">
                            <input type="checkbox" id="batchTfoCheckbox">
                            <label for="batchTfoCheckbox">TCP快速打开</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="convert-btn" id="batchConvertBtn">批量转换</button>
                    <button class="copy-btn" id="batchCopyBtn">复制全部结果</button>
                    <button class="export-btn" id="batchExportBtn">导出全部</button>
                    <button class="clear-btn" id="batchClearBtn">清空</button>
                </div>

                <div class="result-group">
                    <label>批量转换结果 <span id="batchResultCount"></span></label>
                    <div class="progress-bar">
                        <div class="progress-fill" id="batchProgressFill"></div>
                    </div>
                    <div class="batch-results" id="batchResults"></div>
                </div>
            </div>

            <!-- 配置管理 -->
            <div class="tab-content" id="config-tab">
                <div class="input-group">
                    <label for="configTemplate">配置模板</label>
                    <select id="configTemplate">
                        <option value="default">默认模板 (ACL4SSR Online)</option>
                        <option value="minimal">极简模板 (ACL4SSR Mini)</option>
                        <option value="full">完整模板 (ACL4SSR Full)</option>
                        <option value="custom">自定义模板</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="customConfigUrl">自定义配置URL</label>
                    <input type="text" id="customConfigUrl" placeholder="输入自定义配置URL...">
                </div>

                <div class="input-group">
                    <label>导入/导出配置</label>
                    <div class="button-group">
                        <button class="import-btn" id="importBtn">导入配置文件</button>
                        <button class="export-btn" id="exportConfigBtn">导出当前配置</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>历史记录管理</label>
                    <div class="log-content" id="historyList"></div>
                    <div class="button-group">
                        <button class="clear-btn" id="clearHistoryBtn">清空历史记录</button>
                    </div>
                </div>
            </div>

            <!-- 日志区域 -->
            <div class="log-group">
                <div class="log-header">
                    <label>操作日志</label>
                    <div class="log-actions">
                        <button class="log-action-btn" id="clearLogBtn">清空日志</button>
                        <button class="log-action-btn" id="toggleLogBtn">折叠</button>
                    </div>
                </div>
                <div class="log-content" id="logContent">
                    <div class="log-entry info">
                        <span class="timestamp" id="currentTime"></span>
                        <span>欢迎使用Clash订阅链接转换工具！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast通知 -->
    <div class="toast" id="toast"></div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="importFile" accept=".json,.txt" style="display: none;">

    <script src="assets/js/script.js" defer></script>
</body>
</html>
